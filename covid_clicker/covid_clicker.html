<!DOCTYPE html>
<html>

<title>Covid Clicker!</title>
<head>
    <script src="covid_clicker_script.js" defer></script>
    <link rel="stylesheet" href="covid_clicker_style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> <!--I think this adds the Font Awesome Boot Strap library-->
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="loadInitialVar()">
    <div class= "area_header">
        <h1>Infect as much people as you can!</h1>
    </div>
    <div class = "area_body">
        <div class = "area_clicker">
            <h1># of Infected: <span id="num_infected"></span></h1>
            <h5>Get more infected by clicking the button below!</h5>
            <h4># Infected/second: <span id="num_rate"></span></h4>
            <button type="button" id="button_clicker">Covid Clicker</button>
        </div>
        <div class = "area_owned">
            <h2>Owned items</h1>
        </div>
        <div class = "area_store">
            <h2>Owned Items:</h1>
            <ul>
                <li>
                    <button type="button" id="button_purchase_antiMasker">
                    Buy Anti Masker</button> Anti Maskers (cost: <span id="cost_antiMasker"></span>): <span id="num_antiMasker_owned"></span>
                </li>
                <li>
                    <button type="button" id="button_purchase_badEstablishment">
                    Buy Establishment</button> Bad Establishment (cost: <span id="cost_badEstablishment"></span>): <span id="num_badEstablishment_owned"></span>
                </li>
                <li>
                    <button type="button" id="button_purchase_badLGU">
                    Buy LGU</button> Bad Local Government Unit (cost: <span id="cost_badLGU"></span>): <span id="num_badLGU_owned"></span>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
